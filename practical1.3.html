<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Dashboard</title>
    <style>
        :root {
            --header-bg: #4CAF50;
            --sidebar-bg: #f4f4f4;
            --main-bg: #fff;
            --text-color: #333;
            --footer-bg: #4CAF50;
        }

        body.dark {
            --header-bg: #222;
            --sidebar-bg: #333;
            --main-bg: #000;
            --text-color: #ccc;
            --footer-bg: #111;
        }

        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }

        body, html {
            height: 100%;
            font-family: Arial, sans-serif;
            background-color: var(--main-bg);
            color: var(--text-color);
        }

        .dashboard {
            display: grid;
            grid-template-areas: 
                "header header"
                "sidebar main"
                "footer footer";
            grid-template-columns: 220px 1fr;
            grid-template-rows: 60px 1fr 40px;
            height: 100vh;
        }

        header {
            grid-area: header;
            background-color: var(--header-bg);
            color: white;
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 0 20px;
        }

        header h1 {
            font-size: 1.2rem;
        }

        .theme-switch {
            display: flex;
            align-items: center;
            font-size: 0.9rem;
        }

        sidebar {
            grid-area: sidebar;
            background-color: var(--sidebar-bg);
            padding: 20px;
        }

        sidebar ul {
            list-style: none;
        }

        sidebar ul li a {
            text-decoration: none;
            color: var(--text-color);
            display: block;
            margin-bottom: 10px;
        }

        sidebar ul li a:hover {
            text-decoration: underline;
        }

        main {
            grid-area: main;
            padding: 20px;
        }

        footer {
            grid-area: footer;
            background-color: var(--footer-bg);
            color: white;
            text-align: center;
            line-height: 40px;
            font-size: 0.8rem;
        }

        @media (max-width: 600px) {
            .dashboard {
                grid-template-areas:
                    "header"
                    "main"
                    "sidebar"
                    "footer";
                grid-template-columns: 1fr;
                grid-template-rows: 60px 1fr auto 40px;
            }

            sidebar {
                padding: 10px;
            }
        }
    </style>
</head>
<body>
    <div class="dashboard">
        <header>
            <h1>Admin Dashboard</h1>
            <div class="theme-switch">
                <label>
                    <input type="checkbox" id="modeSwitch"> Dark Mode
                </label>
            </div>
        </header>

        <sidebar>
            <ul>
                <li><a href="#">Home</a></li>
                <li><a href="#">Users</a></li>
                <li><a href="#">Settings</a></li>
            </ul>
        </sidebar>

        <main>
            <h2>Welcome, Admin!</h2>
            <p>This is the main content area. Add charts, tables, or reports here.</p>
        </main>

        <footer>
            Â© 2025 Admin Panel
        </footer>
    </div>

    <script>
        const modeSwitch = document.getElementById('modeSwitch');
        modeSwitch.addEventListener('change', function() {
            document.body.classList.toggle('dark', this.checked);
        });
    </script>
</body>
</html>
